<label for="server">Server Name</label>
<!-- <input class="form-control"type="text" id="server" (input)="onServerUpdateName($event)"> -->
<input class="form-control"type="text" id="server" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="createNewServer()">Add New Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">{{ 'The' }} Server number {{ serverId }} is {{ getServerStatus() }}</p>
